<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="country.css">
    <title>Country Page</title>
</head>
<body class="">
    <header class="header-container">
        <div class="header">
            <h2 class="title">Where in the world?</h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="main-container">
            <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left">&nbsp;&nbsp;Back</i></span> 
        <div class="country-details">
            <img src="" alt="">
            <div class="details-text-container">
                <h1></h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="nativeName"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="topD"></span></p>
                    <p><b>Currencies: </b><span class="currency"></span></p>
                    <p><b>Languages: </b><span class="lang"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border countries: </b>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="country.js"></script>
</body>
</html>
